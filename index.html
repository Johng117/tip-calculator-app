<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <section class="header">
        <h1 class="header-text">SPLI<br />TTER</h1>
      </section>
      <section class="bill">
        <form
          class="tip-form"
          id="tip-form"
          target="_blank"
          autocomplete="off"
          novalidate
        >
          <label for="bill-amount" class="bill-amount-label">Bill</label><br />
          <input
            type="text"
            id="bill-amount"
            name="bill-amount"
            class="bill-amount"
            placeholder="0"
          /><br />
          <fieldset class="tip-container" name="tip-container" form="tip-form">
            <legend>Select Tip %</legend>
            <input type="radio" id="five" name="percent" class="percent" />
            <label for="five" class="percent-label">5%</label>
            <input type="radio" id="ten" name="percent" class="percent" />
            <label for="ten" class="percent-label">10%</label>
            <input type="radio" id="fifteen" name="percent" class="percent" />
            <label for="fifteen" class="percent-label">15%</label>
            <input
              type="radio"
              id="twenty-five"
              name="percent"
              class="percent"
            />
            <label for="twenty-five" class="percent-label">25%</label>
            <input type="radio" id="fifty" name="percent" class="percent" />
            <label for="fifty" class="percent-label">50%</label>
            <button class="custom-button" id="custom-button" type="button">
              Custom
            </button>
            <input
              type="text"
              id="custom-input"
              class="custom-input"
              name="custom-input"
              placeholder="0"
            />
          </fieldset>
          <label for="people-no" class="people-no-label">Number of People</label
          ><br />
          <input
            type="text"
            id="people-no"
            name="people-no"
            class="people-no"
            placeholder="0"
          />
        </form>
        <section class="tip-total-container">
          <section class="tip-section">
            <div class="tip-balance">
              <h4 class="tip-amount">Tip Amount</h4>
              <h5 class="person">/ person</h5>
            </div>
            <div class="tip-figure">$0.00</div>
          </section>

          <section class="total-section">
            <div class="total-balance">
              <h4 class="total-amount">Total</h4>
              <h5 class="person">/ person</h5>
            </div>
            <div class="total-figure">$0.00</div>
          </section>

          <button class="reset-button">RESET</button>
        </section>
      </section>
    </main>
  </body>
</html>
