<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./index.js" defer></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <title>Tip calculator app</title>
  </head>
  <body>
    <main class="main-container">
      <section class="header">
        <h1 class="header-text">SPLI<br />TTER</h1>
      </section>
      <section class="bill">
        <form
          class="tip-form"
          id="tip-form"
          target="_blank"
          autocomplete="off"
          novalidate
        >
          <label for="bill-amount" class="bill-amount-label">Bill</label
          ><span class="bill-amount-error" id="bill-amount-error"
            >Can't be zero</span
          ><br />
          <input
            type="number"
            id="bill-amount"
            name="bill-amount"
            class="bill-amount"
            placeholder="0"
            min="0"
          /><br />
          <h5 class="tip-text" id="tip-text">Select tip %</h5>  
          <section class="tip-container" id="tip-container">
            <button class="tip" id="5" type="button">5%</button>
            <button class="tip" id="10" type="button">10%</button>
            <button class="tip" id="15" type="button">15%</button>
            <button class="tip" id="25" type="button">25%</button>
            <button class="tip" id="50" type="button">50%</button>
            <button class="custom-button" id="custom-button" type="button">
              Custom
            </button>
            <input
              type="number"
              id="custom-input"
              class="custom-input"
              name="custom-input"
              placeholder="0"
              min="0"
              max="99"
            />
          </section>

          <label for="people-no" class="people-no-label">Number of People</label
          ><span class="people-no-error" id="people-no-error"
            >Cant be zero</span
          ><br />
          <input
            type="number"
            id="people-no"
            name="people-no"
            class="people-no"
            placeholder="0"
            min="0"
            max="99"
          />
        </form>
        <section class="tip-total-container">
          <section class="tip-section">
            <div class="tip-balance">
              <h4 class="tip-amount">Tip Amount</h4>
              <h5 class="person">/ person</h5>
            </div>
            <div class="tip-figure">$0.00</div>
          </section>

          <section class="total-section">
            <div class="total-balance">
              <h4 class="total-amount">Total</h4>
              <h5 class="person">/ person</h5>
            </div>
            <div class="total-figure">$0.00</div>
          </section>

          <button class="reset-button">RESET</button>
        </section>
      </section>
    </main>
  </body>
</html>
